name: 'tests Mac'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew install python3 curl pkg-config sdl2 ffmpeg glm spirv-cross ninja bash coreutils

    - name: Build
      run: |
        ./configure.py --buildtype debug --debug gl gpu_capture --enable-ngfx-backend
        make

    - uses: actions/upload-artifact@v2
      if: always()
      with:
          name: nodegl-mac-build-logs
          path: |
            builddir/**/*.txt
            builddir/**/*.cmake
            builddir/**/*.log
            builddir/Makefile
