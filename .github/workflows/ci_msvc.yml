name: 'tests Windows MSVC'

on:
  push:
    branches:
      - 'master'
  pull_request:
  schedule:
      - cron: "0 0 * * 6"  # Run every Saturday at midnight

jobs:
  msvc:

    runs-on: windows-latest

    defaults:
      run:
        shell: wsl-bash {0}

    steps:
      - uses: Vampire/setup-wsl@v1
        with:
          distribution: Ubuntu-20.04
          wsl-shell-command: bash --noprofile --norc -x

      - uses: actions/checkout@v2

      - name: Restore vcpkg binary cache archives
        id: restore_vcpkg_binary_cache
        uses: actions/cache@v2
        with:
          path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
          # if you change the vcpkg install packages, please change this key using a version number
          key: vcpkg-binary-cache-v0.0.1

      - name: Install dependencies
        run: |
          sudo apt -y update
          sudo apt -y install build-essential unzip
          pip.exe install meson
          cd /mnt/c/vcpkg
          ./vcpkg.exe install pthreads:x64-windows opengl-registry:x64-windows ffmpeg[ffmpeg,ffprobe]:x64-windows sdl2:x64-windows
          # TODO: remove vcpkg.exe integrate install
          ./vcpkg.exe integrate install

      - name: Build
        run: |
          make TARGET_OS=Windows DEBUG_GPU_CAPTURE=yes \
          VCPKG_DIR='C:\\vcpkg'
